<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diary App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
    <h1 class="title">My Personal Diary</h1>
    <form action="" id="entryForm">
      <textarea
        class="entry-textbox"
        placeholder="Click here to start typing..."
        required
      ></textarea
      ><br />
      <button class="button" type="submit">Submit</button>
    </form>

    <section id="entries">
      <div class="entries-nav"></div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
